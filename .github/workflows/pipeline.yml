name: Exam CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 28.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: Install Packages
      run: npm run install
    - name: Run Unit Tests
      run: npm run test:unit
    - name: Display SoftUni Username
      run: echo "Stanil7"
